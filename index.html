<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KasinoJP - Video Pembelajaran</title>
  <style>
    /* üåô Warna dan tampilan dasar */
    :root {
      --gold: #ffd24d;
      --gold-soft: #ffcc66;
      --bg-dark: #000;
      --bg-card: #111;
      --text-muted: #aaa;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, var(--bg-dark));
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* üü° Header */
    header {
      text-align: center;
      padding: 18px 10px;
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 204, 102, 0.3);
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.9rem;
      color: var(--gold);
      text-shadow: 0 0 10px #ffb84d, 0 0 20px #ff8c00;
      letter-spacing: 2px;
    }

    /* üéûÔ∏è Grid Video */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    /* üé• Kartu video */
    .video-card {
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 184, 77, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 204, 102, 0.3);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border: none;
      outline: none;
      background: #000;
    }

    /* üè∑Ô∏è Judul video */
    .video-title {
      padding: 10px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: var(--gold-soft);
      text-shadow: 0 0 6px #ff9900;
    }

    /* ‚ö´ Footer */
    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.85rem;
      color: var(--text-muted);
      border-top: 1px solid rgba(255, 204, 102, 0.2);
      margin-top: auto;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    /* üì± Responsif Mobile */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
        letter-spacing: 1px;
      }

      .video-grid {
        padding: 12px;
        gap: 12px;
      }

      .video-title {
        font-size: 0.9rem;
        padding: 8px;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>KASINOJP ‚Ä¢ VIDEO PEMBELAJARAN</h1>
  </header>

  <section class="video-grid">
    <div class="video-card">
      <video controls poster="https://via.placeholder.com/600x400?text=Video+1">
        <source src="video1.mp4" type="video/mp4" />
        Browser Anda tidak mendukung pemutar video.
      </video>
      <div class="video-title">Materi 1: Pengantar</div>
    </div>

    <div class="video-card">
      <video controls poster="https://via.placeholder.com/600x400?text=Video+2">
        <source src="video2.mp4" type="video/mp4" />
      </video>
      <div class="video-title">Materi 2: Latihan Dasar</div>
    </div>

    <div class="video-card">
      <video controls poster="https://via.placeholder.com/600x400?text=Video+3">
        <source src="video3.mp4" type="video/mp4" />
      </video>
      <div class="video-title">Materi 3: Uji Pemahaman</div>
    </div>
  </section>

  <footer>
    ¬© 2025 KasinoJP Learning ‚Ä¢ Semua Hak Dilindungi
  </footer>
</body>
</html>
