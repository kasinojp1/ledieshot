<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KasinoJP - Video Pembelajaran</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffd24d;
      text-shadow: 0 0 12px #ffb84d, 0 0 24px #ff8c00;
      letter-spacing: 2px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .video-card {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 184, 77, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 184, 77, 0.4);
    }

    video {
      width: 100%;
      height: auto;
      border: none;
      outline: none;
      display: block;
    }

    .video-title {
      padding: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: #ffcc66;
      text-shadow: 0 0 8px #ff9900;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.6rem; }
      .video-title { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>KASINOJP • VIDEO PEMBELAJARAN</h1>
  </header>

  <section class="video-grid">
    <div class="video-card">
      <video controls poster="https://via.placeholder.com/600x400?text=Video+1">
        <source src="video1.mp4" type="video/mp4" />
        Browser Anda tidak mendukung pemutar video.
      </video>
      <div class="video-title">Materi 1: Pengantar</div>
    </div>

    <div class="video-card">
      <video controls poster="https://via.placeholder.com/600x400?text=Video+2">
        <source src="video2.mp4" type="video/mp4" />
      </video>
      <div class="video-title">Materi 2: Latihan Dasar</div>
    </div>

    <div class="video-card">
      <video controls poster="https://via.placeholder.com/600x400?text=Video+3">
        <source src="video3.mp4" type="video/mp4" />
      </video>
      <div class="video-title">Materi 3: Uji Pemahaman</div>
    </div>
  </section>

  <footer>
    © 2025 KasinoJP Learning • Semua Hak Dilindungi
  </footer>
</body>
</html>
